<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/sweetAlert.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 mt-5">
          <h1 class="text-danger"></h1>
          <!---Formulario-->
          <form id="notas">
            <div class="mb-3">
              <label class="form-label">Ingrese la nota del primer parcial</label>
              <input type="number" id="nota1" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Ingrese la nota del segundo parcial</label>
              <input type="number" id="nota2" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Ingrese la nota del tercer parcial</label>
              <input type="number" id="nota3" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Nota Final</label>
                <input type="text" id="nota-final" class="form-control" readonly>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="button" class="btn btn-success" id="calcular">
                Calcular
              </button>
              <button type="button" class="btn btn-danger" id="limpiar">
                Limpiar
              </button>
            </div>
          </form>
          <!--Fin formulario-->
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sweetalert2.min.js"></script>
  </body>
</html>
